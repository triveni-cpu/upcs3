<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drishti IAS â€“ Today's News (IST)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    h2 { margin-top: 40px; border-bottom: 2px solid #ccc; padding-bottom: 5px; }
    ul { list-style-type: none; padding-left: 0; }
    li { margin-bottom: 10px; }
    a { text-decoration: none; color: #0077cc; font-weight: bold; }
    a:hover { text-decoration: underline; }
    .category { font-size: 0.8em; background: #eee; padding: 2px 6px; border-radius: 4px; margin-left: 10px; }
    .empty { color: #888; font-style: italic; }
  </style>
</head>
<body>
  <h1>ðŸ“° Drishti IAS â€“ Today's Current Affairs (IST)</h1>

  <h2>English</h2>
  <ul id="english-news"></ul>

  <h2>Hindi</h2>
  <ul id="hindi-news"></ul>

  <script>
    const feeds = {
      english: "https://www.drishtiias.com/rss.rss",
      hindi: "https://www.drishtiias.com/hindi/rss.rss"
    };

    function getTodayIST() {
      const now = new Date();
      // Convert to IST (UTC+5:30)
      const istOffset = 330; // minutes
      const istTime = new Date(now.getTime() + (istOffset + now.getTimezoneOffset()) * 60000);
      return istTime.toISOString().slice(0, 10); // YYYY-MM-DD
    }

    function fetchTodayFeed(rssUrl, containerId) {
      const todayIST = getTodayIST();
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById(containerId);
          container.innerHTML = '';
          const todayItems = data.items.filter(item => {
            const pubDate = new Date(item.pubDate);
            const istOffset = 330;
            const istDate = new Date(pubDate.getTime() + istOffset * 60000)
              .toISOString().slice(0, 10);
            return istDate === todayIST;
          });

          if (todayItems.length === 0) {
            container.innerHTML = '<li class="empty">No updates yet for today.</li>';
            return;
          }

          todayItems.forEach(item => {
            const li = document.createElement('li');
            const category = item.categories && item.categories.length > 0
              ? `<span class="category">${item.categories[0]}</span>` : '';
            li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a> ${category}`;
            container.appendChild(li);
          });
        })
        .catch(error => {
          document.getElementById(containerId).innerHTML = `<li class="empty">Error: ${error.message}</li>`;
        });
    }

    // Load today's news
    fetchTodayFeed(feeds.english, 'english-news');
    fetchTodayFeed(feeds.hindi, 'hindi-news');

    // Refresh every 10 minutes
    setInterval(() => {
      fetchTodayFeed(feeds.english, 'english-news');
      fetchTodayFeed(feeds.hindi, 'hindi-news');
    }, 10 * 60 * 1000);
  </script>
</body>
</html>
